<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/user-base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This isS home page</title>
</head>
<body>
<section>
<div class=" m-5">






    <div class="row">
      <div class="col-md-6 col-lg-5 d-flex justify-content-center border">
            <!--   <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/carImages/' + car.imgShow}}"
                 alt="">
        </div> -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block" style="object-fit: contain;" height="700px" width="100%" th:src="@{${'/carImages/' + car.imgShow}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" style="object-fit: contain;" height="700px" width="100%" th:src="@{${'/carImages/' + car.img2}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" style="object-fit: contain;" height="700px" width="100%" th:src="@{${'/carImages/' + car.img3}}" alt="Third slide">
    </div>
        <div class="carousel-item">
      <img class="d-block" style="object-fit: contain;" height="700px" width="100%" th:src="@{${'/carImages/' + car.img1}}" alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
        <div class="col-md-6 ">
        
        <table class="table m-2 table-bordered" border="1">
  <thead>
    <tr>
      <th scope="col">Make</th>
      <th scope="row" th:text="${car.make.mName}"></th>
      </tr>
 
    <tr>
      <th scope="col">Model</th>
      <th scope="col" th:text="${car.model}"></th>
    </tr>
    <tr>
      <th scope="col">Year</th>
      <th scope="col" th:text="${car.year.year}"></th>
    </tr>
    <tr>
      <th scope="col">Countries</th>
      <th scope="col" th:text="${car.countries.cname}"></th>
    </tr>
    <tr>
      <th scope="col">Type</th>
      <th scope="col" th:text="${car.type.tName}"></th>
    </tr>
    <tr>
      <th scope="col">Fuel</th>
      <th scope="col" th:text="${car.fuel.fName}"></th>
    </tr>
    <tr>
      <th scope="col">Price</th>
      <th scope="col" th:text="${car.price}"></th>
    </tr>
     <tr>
      <th scope="col">Mileage</th>
      <th scope="col" th:text="${car.mileage}"></th>
    </tr>
     <tr>
      <th scope="col">CC</th>
      <th scope="col" th:text="${car.cc}"></th>
    </tr>
     <tr>
      <th scope="col">Color</th>
      <th scope="col" th:text="${car.color}">"></th>
    </tr>
     <tr>
      <th scope="col">Registration Year</th>
      <th scope="col" th:text="${car.regYear}"></th>
    </tr>
     <tr>
      <th scope="col">Description</th>
      <th scope="col" th:text="${car.description}"></th>
    </tr>
  </thead>  
  
</table>
       <a  th:href="@{/user/test_drive_request/{id}(id=${car.id})}" class="btn btn-primary btn-lg  m-2">Test Drive</a>
               <a  th:href="@{/user/car_bidding/{id}(id=${car.id})}" class="btn btn-info btn-lg m-2">Make a bid</a>
       
       
       
   
      </div>
      </div>
</div>
    
    
	<footer  th:replace="footer::footer1"></footer>

</section>
</body>
</html>
