<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/user-base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contacts</title>
</head>
<body>
	<section>
		<div th:if="${user}">
			<div class="bg-light">
				<div class=" container ">
					

					<form th:object="${user}" th:action="@{/user/update-profile}"
						method="post" enctype="multipart/form-data">

						<div class="text-center mt-4">

							<div class="container">
								<img alt="" th:src="@{'/image/'+${user.imageUrl}}"
									th:field="*{imageUrl}" id="imgPreview4" height="200px"
									width="200px" class=" text-center rounded-pill border">
							</div>
							<div class="custom-file">
								<input type="file" name="profileImage"
									placeholder="Change Photo" id="profileImage">
							</div>


						</div>


						<input type="hidden" id="id" th:value="${user.id}" name="id"
							class="form-control"> <input type="hidden" id="id"
							th:value="${user.id}" th:field="*{password}" name="id"
							class="form-control">

						<table class="table m-2  table-bordered fw-bold" border="1">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col"><input type="text" required
										th:field="*{name}"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
										class="border-0 p-3 bg-light">
										<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
											id="validationServer03Feedback" class="invalid-feedback">
										</div></th>
								</tr>

								<tr>
									<th scope="col">Email</th>
									<th scope="col"><input type="email" th:field="*{email}"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
										required th:value="${user.email}"
										class="border-0 p-3 bg-light">
										<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
											id="validationServer03Feedback" class="invalid-feedback">
										</div></th>
								</tr>
								<tr>
									<th scope="col">Phone Number</th>
									<th scope="col"><input type="text" required
										th:field="*{phone}" class="border-0 p-3 bg-light">
										<div th:each="e : ${#fields.errors('phone')}" th:text="${e}"
											id="validationServer03Feedback" class="invalid-feedback">
										</div></th>
								</tr>
								<tr>
									<th scope="col">Work</th>
									<th scope="col"><input type="text" required
										th:field="*{about}"
										th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
										class="border-0 p-3 bg-light"></th>
								</tr>
								<tr>
									<th colspan="2" class="text-center">
										<button type="submit" class="btn btn-primary">Submit</button>
									</th>

								</tr>
							</thead>

						</table>


					</form>

				</div>
			</div>

		</div>


		<h1 th:unless="${user}" class="bg-danger text-center text-white">You
			don't have permision to see this contact</h1>
	<footer  th:replace="footer::footer1"></footer>

	</section>
</body>
</html>
